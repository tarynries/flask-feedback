{% extends 'base.html' %}

{% block title %} <h1>Login</h1> {% endblock %}

{% block content %}

<form id="login-form" method="POST">
    {{ form.hidden_tag() }}
    <!--add type=hidden form fields -->

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>

    {% endfor %}

    <button type="submit" class="btn btn-primary" type="submit">Login</button>
</form>

{% endblock %}
